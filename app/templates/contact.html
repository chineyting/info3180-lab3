<!doctype html>
<html>
  <head>
     <link href="/static/css/contact.css" rel="stylesheet" >
  </head>
  <body>
    <div class="contactus">
      <h1> Contact Us </h1>
      <form action="{{url_for('sendemail')}}" method="POST">
          Name<br>
          <input name="name" type="text" class="fields">
          <br>
          Email<br>
          <input name="email" type="email" class="fields">
          <br>
          Subject<br>
          <input name="subject" type="text" class="fields">
          <br>
          Message<br>
          <textarea name="msg" class="fields" id="messagearea"></textarea>
          <br><br>
          <input type="submit" value="Send">
      </form>
    </div>
  </body>
</html>
